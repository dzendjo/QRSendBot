start:
  mt: |
    Hi, paste a link or some data to create QR code:
  lang: |
    Choose your language (выберите язык):

help: |
  @QRSendBot is designed to generate QR codes for links or free text.
  
  The bot is free, use with pleasure!
  
  Suggestions or ideas - @zhuanvong

draw:
  mt: |
    Доступные кампании:
    {% for campaign_name in campaigns %}
    <b>{{ campaign_name }}:</b>
      Всего заказанно: {{ campaigns[campaign_name].ordered_count }}
      Отработано: {{ campaigns[campaign_name].done_count }}
      Еще осталось: {{ campaigns[campaign_name].ordered_count - campaigns[campaign_name].done_count }}
    {% endfor %}
    <b>Всего еще доступно:</b> {{ total }}
    Напишите start чтобы запустить рассылку!
  start_draw_mt: Рассылка стартовала!
  not_start_draw_mt: Рассылка отменена!
  end_draw_mt: Рассылка закончена!

errors:
  unknown_command: 👻 Do not know that command
  none_link_in_message: 👻 There is no url in the message
  too_big_data: 👻 Can not create QR code, to mane data...

process:
  with_sign_ib: |
    {% if is_active %}🔘{% else %}⚪️{% endif %} With sign
  without_sign_ib: |
    {% if is_active %}🔘{% else %}⚪️{% endif %} Without sign
  save_ib: 💾 Save
  final_caption: |
    {% if url %}🔗 <a href="{{ url }}">Открыть QR код</a>{% endif %}
    
    💁‍♀️ QR code created with @QRSendBot